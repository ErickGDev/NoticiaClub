<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoticiasClub</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        header p {
            font-size: 20px;
            margin-bottom: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        nav a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3498db;
        }
        section {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            align-items: center;
        }
        footer {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
